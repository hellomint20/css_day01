<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS Page_23</title>

<style type="text/css">
	div{ height: 200px; width: 200px; margin: auto; }
	.id { width: 180px; height: 20px; font-size: 20px; border: none; border-bottom: 2px solid darkgray;
			padding: 5px 0; margin: 10px 0;}
	.id:focus{ outline: none;}
	.id::-webkit-input-placeholder{ text-align: center; letter-spacing: 5px;}
	.pwd{ border-radius: 5px; height: 20px;}
	.btn{ border-radius: 5px; width: 180px; height: 30px; background: olive;}
</style>

</head>
<body>
	<div>
		<h3 style="text-align: center; border-bottom: 1px solid;">로그인 페이지</h3>
		<form>
			<input class="id" type="text" placeholder="input id"><br>
			<input class="pwd" type="text" placeholder="input password"><br>
			<input class="btn" type="submit" value="LOGIN">
		</form>
	</div>
</body>
</html>
