<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS Page_22</title>

<style type="text/css">
	img{ position: absolute; z-index: 3; left: 0px; top: 0px;}
	h1 { position: relative; z-index: 5; background: red;}
	p { position: fixed; z-index: 4; color: blue; background: blue;}
</style>

</head>
<body>
	<h1><a href="#">연습 중 z-index</a></h1>
	<img src="img.png" width="100" height="100">
	<p><b>z-index는 position이 설정 되어 있는 상태에서 가능</b></p>
	<h3 style="margin-top: 100px;">
		static은 z-index 조절되지 않으며, -1은 제일 아래 놓겠다는 의미.
	</h3>
</body>
</html>
