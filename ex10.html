<body>
	글자 크기는 기본 16px<br><br>글자 크기 단위<br>
	- px : 해상도에 따라 상대적으로 달라지는 단위<br>
	- % : 부모 요소의 글자 크기를 100%기준으로 계산<br>
	- em : 부모 요소의 글자 크기를 100% 기준으로 100분의 1단위<br>
	- pt : 고정 크기를 가짐<br><br>
	<a href="http://pxtoem.com/" target="_blank">	단위 변환 사이트 </a>
<hr>
	<div class="px">	내용 24px		</div>
	<div class="pt">	내용 24pt		</div>
	<div>	기본 16px 크기		</div>
	<div class="per">	내용 150%		</div>	
	<div class="em">	내용 1.5em	</div>
<hr>	
	<div class="px">
		부모 24px;
		<div class="per">	24기준 150%		</div>	
		<div class="em">	24기준 1.5em	</div>
	</div>	
</body>
