<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS Page_15</title>

<style type="text/css">
	.div{ background: skyblue; width: 300px; border-bottom: 15px solid navy; min-height: 200px;
			padding: 10px 0 0 10px; margin: 20px 0 0 20px;}
			/*위 오른 아래 왼쪽. 위아래 왼오른쪽. 하나만 지정하면 4군데 지정*/
	.c1 {background: aqua; width: 300px;}
	p.c2 {background: gray; width: 30%}
</style>

</head>
<body>
	<div class="div">
		CSS3 박스 모델은 content, padding, border, margin으로 구성되어 있다
	</div>
	<p class="c1">내용 px</p>
	<p class="c2">내용 %</p>
	<div class="c2">내용 div</div>
</body>
</html>
