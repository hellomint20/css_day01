<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS Page_2</title>

<style type="text/css">
	#id01 { color: red;}
	#id02 { color: aqua;}
	
	.class01 {background: blue;}
	.class02 {background: aqua;}
</style>

</head>
<body>
	<div id="id01">	<!-- 큰 범위 지정할 때 사용 -->
		id를 부여할 경우 문서내의 유일한 값으로 사용<br>
		문서 내에서 동일한 id를 부여하면 안된다.
	</div>
	<div class="class01 class02">	<!-- id 안에 작은 범위 지정할 때 사용 -->
		class는 다른 태그에서 사용해도 된다<br>
		여러개를 동시에 부여할 수 있다.
	</div>
	<div id="id01" class="class02">
		여러 개 설정 가능
	</div>
</body>
</html>
