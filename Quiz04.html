<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS Quiz04</title>

<style type="text/css">
	#div{ margin: auto; text-align: center; width: 1000px; }
	.board {border: 3px solid black; }
	.header { height: 100px;  background: red;}
	.section { display: flex; height: 300px; }
	.nav { background: yellow; width: 20%}
	.section2 { background: green; width: 60%}
	.aside { background: yellow; width: 20% }
	footer { height: 50px; background: gray; padding: 25px 0 0 0;}
</style>

</head>
<body>
	<div id="div">
		<header class="header board"><h1>&lt;header&gt;</h1></header>
		<section class="section board">
			<nav class="nav board"><h3>nav</h3></nav>
			<section class="section2 board"><h3>section1</h3></section>
			<aside class="aside board"><h3>aside</h3></aside>		
		</section>
		<footer class="board"><h3 style="margin: 0;">&lt;footer&gt;</h3></footer>
	</div>
</body>
</html>
